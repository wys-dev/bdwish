<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MaMa's Birthday</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
        }

        #giftbox {
            display: none;
        }

        .gift {
            width: 150px;
            height: 150px;
            background: #ffcc00;
            margin: 0 auto;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gift:before,
        .gift:after {
            content: '';
            position: absolute;
            background: #ff758c;
        }

        .gift:before {
            width: 100%;
            height: 20px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .gift:after {
            width: 20px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .sparkles {
            display: none;
        }
    </style>
</head>

<body>
    <audio id="song" loop>
        <source src="hbd.mp3">
        Your browser isn't invited for super fun audio time.
    </audio>

    <div class="min-h-screen flex flex-col items-center justify-center">
        <div id="bdimage">
            <div id="top-img">
                <img id="heart" class="w-40 h-40 rounded-full shadow-lg" src="https://cdn.pixabay.com/photo/2024/03/27/20/21/ai-generated-8659835_1280.jpg" alt="">
            </div>
            <div class="middle mt-6">
                <h3 class="text-2xl font-semibold">·Äô·ÄΩ·Ä±·Ä∏·Äî·Ä±·Ä∑·Äú·ÄÄ·Ä∫·ÄÜ·Ä±·Ä¨·ÄÑ·Ä∫·Äõ·Äñ·Ä≠·ÄØ·Ä∑ ·Äõ·ÄÑ·Ä∫·ÄÅ·ÄØ·Äî·Ä∫·Äî·Ä±·Äï·Äº·ÄÆ·Äú·Ä¨·Ä∏?</h3>
                <hr class="my-4 border-white">
                <p id="tzw" class="countdown"></p>
            </div>
        </div>

        <div id="giftbox" class="mt-8">
            <div class="gift" onclick="openbox()"></div>
            <p class="mt-4 text-lg">Tap the gift to open!</p>
        </div>

        <div id="wish-message-container" class="hidden">
            <h1 class="text-4xl font-bold mb-4">üéâ Happy Birthday! üéâ</h1>
            <p class="text-lg">May your day be filled with joy and surprises!</p>
        </div>
    </div>

    <script>
        // Countdown Timer
        const countDownDate = new Date("April 13, 2025 00:00:00").getTime();
        const countdownElement = document.getElementById("tzw");

        const countdownfunction = setInterval(() => {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}·Äõ·ÄÄ·Ä∫ ${hours}·Äî·Ä¨·Äõ·ÄÆ ${minutes}·Äô·Ä≠·Äî·ÄÖ·Ä∫ ${seconds}·ÄÖ·ÄÄ·Äπ·ÄÄ·Äî·Ä∑·Ä∫`;

            if (distance < 0) {
                clearInterval(countdownfunction);
                countdownElement.innerHTML = "üéâ HAPPY BIRTHDAY! üéâ";
                document.getElementById("bdimage").style.display = "none";
                document.getElementById("giftbox").style.display = "block";
            }
        }, 1000);

        // Open Gift Box
        const openbox = () => {
            const audio = document.getElementById("song");
            audio.play();

            // Confetti Animation
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
            });

            setTimeout(() => {
                document.getElementById("giftbox").style.display = "none";
                document.getElementById("wish-message-container").classList.remove("hidden");
            }, 2000);
        };
    </script>
</body>

</html>
