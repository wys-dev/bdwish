<!DOCTYPE html>
<html>

<title>MaMa's Birthday</title>
<link rel="stylesheet" href="style.css">

<body>
    <audio id="song" loop>
        <source src="hbd.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <div class="bdimage">
        <div id="top-img">
            <img id="heart" src="https://cdn.pixabay.com/photo/2024/03/27/20/21/ai-generated-8659835_1280.jpg" alt="">
        </div>
        <div class="middle">
            <h2>မွေးနေ့လက်ဆောင်ရဖို့ ရင်ခုန်နေပြီလား?</h2>
            <hr>
            <p id="tzw" class="countdown"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('load');
            var audio = document.getElementById('song');
            var played = false;

            document.body.addEventListener('click', function () {
                if (!played) {
                    audio.play();
                    played = true;
                }
            });
        });

        var countDownDate = new Date("April 13, 2024 00:00:00").getTime();

        var countdownfunction = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("tzw").innerHTML = days + "ရက် " + hours + "နာရီ "
                + minutes + "မိနစ် " + seconds + "စက္ကန့် ";

            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("tzw").innerHTML = "HAPPY BIRTHDAY Ma Ma";
            }

        }, 1000);
    </script>

</body>

</html>
